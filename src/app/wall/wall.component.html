<div class="container" style="margin-top: 4%">
  <mat-card *ngFor="let item of bording  ">
    <mat-card-title>
      {{item.title}}
    </mat-card-title>
    <div class="row">
      <img mat-card-lg-image src="{{item.image}}">
      <div style="margin-left: 4%">
        <div class="row">
          <h4> For : {{item.numOf}} &nbsp; </h4>
          <h4 *ngIf="item.gender==1" style="padding-inline-end: 2px">
            Boys
          </h4>
          <h4 *ngIf="item.gender==2">
            Girls
          </h4>
          <h4 *ngIf="item.gender==3">
            a couple
          </h4> 
        </div>
        <h4>{{item.description}}</h4> 

      </div>
    </div>
    <br>
    <h4> At {{item.location}} </h4>
  </mat-card>

</div>
